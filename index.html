<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
@import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap');
html, body {
  height: 100%;
  
    padding: 0;
   margin: 0;
    box-sizing: border-box;
}
   
.main-container{
  max-width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  background:hsl(30, 38%, 92%);
  height: 100%;

   
}

.card{
display: flex;
height: 600px;
width: 800px;
justify-content: space-between;
align-items: center;
}
  
.desktop{
 width:51%;
height:100%;
border-radius: 15px 0 0 15px;
}


.mobile{
display: none;
}

.text-container{
 width:max-content;
 background-color:hsl(0, 0%, 100%);
 height: 92%;
 padding: 25px;
 display: flex;
 flex-direction: column;
 border-radius: 0 15px 15px 0;
}

.text-container h5,p{
color: hsl(228, 12%, 48%);
}

.text-container h5{
font-family: 'Montserrat', sans-serif;
font-weight: 500;
margin: 0;
margin-bottom: 30px;
font-size: 25px;
 letter-spacing: 10px;
}

.text-container p{
font-family: 'Montserrat', sans-serif;
font-size: 14px;
margin-bottom: 50px;
margin-top: 50px;
}

.text-container h1{
font-family: 'Fraunces', serif;
font-weight: 500;
font-size: 40px;
margin: 0;
margin-bottom: 50px;
}
.text-container button{
background-color:hsl(158, 36%, 37%);
width: 100%;
border: none;
color: hsl(0, 0%, 100%);
font-size: 20px;
height: 50px;
border-radius: 13px;
align-self: center;

}


.text-container button:hover{
background-color:hsl(212, 21%, 14%);

}

.text-container button img{
    width: 20px;
    height: 20px;
    margin-right: 30px;


}


.price{
    display: flex;
    gap: 30px;
    padding: 5px;
    color: hsl(158, 36%, 37%);
    margin-bottom: 10px;
}
.price h1{
 margin-top: 7px;
}

.price h4{
  text-decoration: line-through;
  font-size: 18px;
}

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }


@media screen and (max-width: 375px) {

  .desktop{
display: none;
}
.mobile{
display: block;
}

.card{

flex-direction: column;
}
  
}

  </style>



</head>
<body>

    <div class="main-container">

<div class="card">

    <img class="desktop" src="./images/image-product-desktop.jpg" alt="">
    <img class="mobile" src="./images/image-product-mobile.jpg" alt="">



<div class="text-container">
<h5>PERFUME</h3>
<h1>Gabrielle Essence Eau De Parfum</h2>
  
<p>
    A floral, solar and voluptuous interpretation composed by Olivier Polge,
Perfumer-Creator for the House of CHANEL.
</p>

<div class="price">
  <h1>$149.99</h1> 
  <h4> $169.99</h4>
</div>
 <button> <img src="/images/icon-cart.svg"/>Add to Cart</button>
 
</div>
</div>

</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
